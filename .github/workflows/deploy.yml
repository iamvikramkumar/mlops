name: Deploy to KIND via DockerHub Image

on:
  workflow_run:
    workflows: ["Build and Push Docker Image to DockerHub"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted

    steps:
    - name: âœ… Print basic runner info (Debug)
      run: |
        echo "ğŸ–¥ï¸ Runner Info:"
        hostname
        date
        uname -a

    - name: ğŸ³ Check Docker & KIND (Debug)
      run: |
        docker ps
        kind get clusters || echo "âŒ KIND cluster not found"
        kind get kubeconfig --name kind-demo-mlops || echo "âŒ Failed to get kubeconfig"

    - name: Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ” Debug - Show project structure
      run: ls -R

    - name: ğŸ§  Set up KUBECONFIG for KIND
      run: |
        mkdir -p $HOME/.kube
        kind get kubeconfig --name kind-demo-mlops > $HOME/.kube/config

    - name: ğŸ§  Deploy using DockerHub image
      run: kubectl apply -f mlops-project/k8s-deploy.yml

    - name: â³ Wait for Deployment
      run: kubectl rollout status deployment/diabetes-api

    - name: ğŸ” Port forward in background
      run: |
        nohup kubectl port-forward svc/diabetes-api-service 1111:80 --address=0.0.0.0 > port-forward.log 2>&1 &
        sleep 10

    - name: ğŸ§ª Test FastAPI /docs
      run: |
        curl --fail http://localhost:1111/docs || (echo "âŒ /docs failed" && exit 1)

    - name: ğŸ”¬ Test FastAPI /predict
      run: |
        curl -X POST http://localhost:1111/predict \
          -H "Content-Type: application/json" \
          -d '{"feature1": 1.2, "feature2": 0.3, "feature3": 5.1}' || echo "âŒ /predict failed"
